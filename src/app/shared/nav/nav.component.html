<div id="id03" class="modal">
  
  <form  #form1="ngForm" class="modal-content animate" action="/action_page.php" method="post">
    
    <div class="imgcontainer">
      <span onclick="document.getElementById('id03').style.display='none'" class="close" title="Close Modal">&times;</span>
      
    </div>

    <div class="container">
  

                <label style="color: white" for="uname"><b>Email</b></label>
                <input type="text" name="email" class="form-control" [(ngModel)]="email" #emailUser=ngModel ngModel required pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
            
                <label style="color: white" for="psw"><b>Password</b></label>
                <input type="password" name="pass" class="form-control" [(ngModel)]="first" [(ngModel)]="pwd" #passUser=ngModel ngModel required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$">
         
                <!-- --------------------------------------------------------VALIDATION -->



   
      <div class="justify-content-center" >
        <button class="btn btn-dark button1" onclick="document.getElementById('id03').style.display='none'" (click)="Login()"> LOG IN </button>
      </div>

      <div style="font-size: 15px; color: white;" class="head d-flex justify-content-center">
        <p>Already have an account? <a routerLink="#mentorlogin">Sign In</a></p>
      </div>

      <div class="justify-content-center" >
        <button type="button"  onclick="document.getElementById('id03').style.display='none'" class="cancelbtn">Cancel</button>
      </div>
      <div>
        <p class="red-text d-flex justify-content-center">{{message}}</p>
      </div>
     
    </div>
    <div>
      <h3 class="error">{{error_message}}</h3>
    </div>
    

  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id03');

// When the mentor clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
      modal.style.display = "none";
  }
}
</script>
