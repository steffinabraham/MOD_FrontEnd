<div class="whole">

    <button type="submit" (click)="add()">Edit Profile</button>
    <div *ngIf="addclick==1">
        <table>
            <!-- <tr>
                            <td>UserId</td>
                            <td><input type="number" name="userid" value={{UserName}}></td>
                        </tr> -->

            <tr>
                <td>UserName</td>
                <td><input type="text" name="name" [(ngModel)]="item.userName"></td>
            </tr>
            <tr>

                <td><label for="email1"> <b> Email ID </b> </label> </td>
                <input type="text" #email1="ngModel" placeholder="Enter Email" name="emailID" [(ngModel)]="item.email"
                    required email /> <br>
                <!-- <div  *ngIf="email1.errors && (email1.dirty || email1.touched)">
                                              <p  *ngIf="email1.errors.required"> * Email ID is required </p> 
                                              <p  *ngIf="email1.errors.email"> * Email ID is not valid </p>
                                            </div>
                                         -->
            </tr>


            <tr>
                <td> PassWord </td>
                <td><input type="password" #password="ngModel" placeholder="Enter Password" name="pwd"
                        [(ngModel)]="item.password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" /> </td>
                <!-- <div  *ngIf="password.errors && (password.dirty || password.touched)">
                                    <p  *ngIf="password.errors.required"> * Password is required </p> 
                                    <p  *ngIf="password.errors.pattern"> PassWord Pattern doesnot match </p>
                                  </div> -->
            </tr>

            <tr>
                <td>Active</td>
                <td><input type="checkbox" name="act" [(ngModel)]="item.active"></td>
            </tr>


            <tr>
                <td><button type="submit" (click)="Update()">Edit</button></td>
            </tr>
        </table>

    <button type="submit" (click)="UserCurTrainings()"> Current Trainings</button>


    <table class="table table-striped table-bordered table-hover">
            <tr class="text">
              <!-- <th>ID</th> -->
              <th>User Name</th>
              <th>Email</th>

            </tr>
            <tr *ngFor="let item of list" class="text">
              <!-- <td>{{mentor._id}}</td> -->
              <td>{{item.userId}}</td>
              <td>{{item.email}}</td>
              <td>{{item.active}}</td>
            </tr>
          </table>
</div>
